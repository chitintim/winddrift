<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Drift Calculator - Drift Calc</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Page-specific styles */
        .container {
            max-width: 600px;
        }



        .primary-result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .primary-result .result-value {
            color: white;
            font-size: 18px;
        }


        .leg-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 13px;
        }

        .leg-table th, .leg-table td {
            padding: 6px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .leg-table th {
            background: #f8f9fa;
            font-weight: 600;
            font-size: 12px;
        }

        .leg-table input {
            width: 100%;
            padding: 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .leg-table .output {
            background: #f0f8ff;
            font-weight: 500;
        }

        .add-leg-btn {
            padding: 8px;
            font-size: 14px;
            margin-top: 5px;
        }

        .total-row {
            font-weight: 600;
            background: #e8f4fd;
        }

        @media (max-width: 480px) {
            .leg-table {
                font-size: 12px;
            }

            .leg-table th, .leg-table td {
                padding: 4px;
            }
        }

        .error {
            color: #dc3545;
            font-size: 11px;
            margin-top: 3px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wind Drift Calculator</h1>
        <p class="subtitle">Multi-Leg Flight Calculator</p>
        <div class="time-display">
            <span class="zulu-time">Zulu: <span id="zuluTime">--:--:--</span></span>
            <span class="local-time">UK: <span id="localTime">--:--:--</span></span>
        </div>
        
        <div class="tabs">
            <a href="#" class="tab active">Drift Calc</a>
            <a href="windstar.html" class="tab">Wind Star</a>
            <a href="weather.html" class="tab">Weather</a>
        </div>
        
        <div class="tab-content active">
            <form id="flightPlanForm">
                <div class="section-title">Wind & Aircraft Setup</div>
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="fpWindDirection">Wind Dir (°)</label>
                        <input type="number" id="fpWindDirection" min="0" max="360" step="1" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="fpWindSpeed">Wind Speed (kt)</label>
                        <input type="number" id="fpWindSpeed" min="0" max="200" step="1" required>
                    </div>
                </div>
                
                <div class="input-row">
                    <div class="input-group">
                        <label for="fpTAS">TAS (kt)</label>
                        <input type="number" id="fpTAS" min="0" max="500" step="1" value="98" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="fpVariation">Variation (°)</label>
                        <input type="number" id="fpVariation" min="-180" max="180" step="0.1" value="-0.5">
                    </div>
                </div>
                
                <div class="section-title">Flight Legs</div>
                <table class="leg-table" id="legTable">
                    <thead>
                        <tr>
                            <th>Leg</th>
                            <th>Track (°T)</th>
                            <th>Distance (nm)</th>
                            <th>Hdg (°M)</th>
                            <th>GS (kt)</th>
                            <th>Time (min)</th>
                        </tr>
                    </thead>
                    <tbody id="legTableBody">
                        <tr>
                            <td>1</td>
                            <td><input type="number" class="track-input" min="0" max="360" step="1"></td>
                            <td><input type="number" class="distance-input" min="0" step="0.1"></td>
                            <td class="output heading-output">--</td>
                            <td class="output gs-output">--</td>
                            <td class="output time-output">--</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="2">Total</td>
                            <td id="totalDistance">0</td>
                            <td colspan="2"></td>
                            <td id="totalTime">0</td>
                        </tr>
                    </tfoot>
                </table>
                <button type="button" class="add-leg-btn" onclick="addLeg()">+ Add Leg</button>
            </form>
        </div>
    </div>
    
    <script src="common.js"></script>
    <script>
        // Page-specific functions

        function calculateLeg(row) {
            const windDirection = parseFloat(document.getElementById('fpWindDirection').value);
            const windSpeed = parseFloat(document.getElementById('fpWindSpeed').value);
            const tas = parseFloat(document.getElementById('fpTAS').value);
            const variation = parseFloat(document.getElementById('fpVariation').value) || 0;
            
            const trackInput = row.querySelector('.track-input');
            const distanceInput = row.querySelector('.distance-input');
            const track = parseFloat(trackInput.value);
            const distance = parseFloat(distanceInput.value);
            
            const headingOutput = row.querySelector('.heading-output');
            const gsOutput = row.querySelector('.gs-output');
            const timeOutput = row.querySelector('.time-output');
            
            if (!isNaN(windDirection) && !isNaN(windSpeed) && !isNaN(tas) && !isNaN(track) && !isNaN(distance)) {
                const result = calculateWindTriangle(windDirection, windSpeed, track, tas);
                const magneticHeading = normalizeHeading(result.trueHeading - variation);
                const time = (distance / result.groundSpeed) * 60;
                
                headingOutput.textContent = `${magneticHeading.toFixed(0)}°`;
                gsOutput.textContent = result.groundSpeed.toFixed(0);
                timeOutput.textContent = time.toFixed(1);
            } else {
                headingOutput.textContent = '--';
                gsOutput.textContent = '--';
                timeOutput.textContent = '--';
            }
            
            updateTotals();
        }

        function updateTotals() {
            const rows = document.querySelectorAll('#legTableBody tr');
            let totalDistance = 0;
            let totalTime = 0;
            
            rows.forEach(row => {
                const distance = parseFloat(row.querySelector('.distance-input').value) || 0;
                const timeText = row.querySelector('.time-output').textContent;
                const time = timeText !== '--' ? parseFloat(timeText) : 0;
                
                totalDistance += distance;
                totalTime += time;
            });
            
            document.getElementById('totalDistance').textContent = totalDistance.toFixed(1);
            document.getElementById('totalTime').textContent = totalTime.toFixed(1);
        }

        let legCount = 1;
        
        function addLeg() {
            legCount++;
            const tbody = document.getElementById('legTableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${legCount}</td>
                <td><input type="number" class="track-input" min="0" max="360" step="1"></td>
                <td><input type="number" class="distance-input" min="0" step="0.1"></td>
                <td class="output heading-output">--</td>
                <td class="output gs-output">--</td>
                <td class="output time-output">--</td>
            `;
            tbody.appendChild(newRow);
            
            // Add event listeners to new inputs
            const trackInput = newRow.querySelector('.track-input');
            const distanceInput = newRow.querySelector('.distance-input');
            
            trackInput.addEventListener('input', () => calculateLeg(newRow));
            distanceInput.addEventListener('input', () => calculateLeg(newRow));
        }
        
        // Add event listeners for dynamic updates

        // Flight plan listeners
        document.getElementById('fpWindDirection').addEventListener('input', () => {
            document.querySelectorAll('#legTableBody tr').forEach(row => calculateLeg(row));
        });
        document.getElementById('fpWindSpeed').addEventListener('input', () => {
            document.querySelectorAll('#legTableBody tr').forEach(row => calculateLeg(row));
        });
        document.getElementById('fpTAS').addEventListener('input', () => {
            document.querySelectorAll('#legTableBody tr').forEach(row => calculateLeg(row));
        });
        document.getElementById('fpVariation').addEventListener('input', () => {
            document.querySelectorAll('#legTableBody tr').forEach(row => calculateLeg(row));
        });
        
        // Initial leg event listeners
        document.querySelectorAll('.track-input').forEach((input, index) => {
            input.addEventListener('input', () => calculateLeg(input.closest('tr')));
        });
        document.querySelectorAll('.distance-input').forEach((input, index) => {
            input.addEventListener('input', () => calculateLeg(input.closest('tr')));
        });
        
        // Keep form submit for mobile keyboard "Done" button
        document.getElementById('flightPlanForm').addEventListener('submit', function(e) {
            e.preventDefault();
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeCommon();
        });
    </script>
</body>
</html>
