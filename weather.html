<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Drift Calculator - UK PPL</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 15px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 5px;
            font-size: 22px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
            font-size: 12px;
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .tab {
            flex: 1;
            min-width: 100px;
            padding: 10px;
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #weatherMap {
            height: 400px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .airport-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
            margin-bottom: 15px;
        }

        .airport-btn {
            padding: 8px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .airport-btn:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .airport-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .weather-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .weather-display.show {
            display: block;
        }

        .weather-header {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .weather-time {
            font-size: 12px;
            color: #666;
            font-weight: normal;
        }

        .metar-text, .taf-text {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            background: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .decoded-weather {
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }

        .decoded-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .decoded-item:last-child {
            border-bottom: none;
        }

        .decoded-label {
            color: #666;
            font-size: 13px;
        }

        .decoded-value {
            font-weight: 500;
            font-size: 13px;
            color: #333;
        }

        .refresh-btn {
            padding: 6px 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .refresh-btn:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin: 12px 0 8px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .section-title:first-child {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                width: 100%;
            }
            
            #weatherMap {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wind Drift Calculator</h1>
        <p class="subtitle">UK PPL Navigation Assistant</p>
        
        <div class="tabs">
            <button class="tab" onclick="window.location.href='index.html'">Calculator</button>
            <button class="tab" onclick="window.location.href='index.html#windstar'">Wind Star</button>
            <button class="tab" onclick="window.location.href='index.html#flightplan'">Flight Plan</button>
            <button class="tab active">Weather</button>
        </div>
        
        <div id="weather-tab" class="tab-content active">
            <div class="section-title">Southern England Airports</div>
            
            <div id="weatherMap"></div>
            
            <div class="section-title">Quick Access</div>
            <div class="airport-list" id="airportList">
                <button class="airport-btn" onclick="fetchWeather('EGLL')">EGLL (Heathrow)</button>
                <button class="airport-btn" onclick="fetchWeather('EGLF')">EGLF (Farnborough)</button>
                <button class="airport-btn" onclick="fetchWeather('EGTB')">EGTB (Wycombe)</button>
                <button class="airport-btn" onclick="fetchWeather('EGTK')">EGTK (Oxford)</button>
                <button class="airport-btn" onclick="fetchWeather('EGVN')">EGVN (Brize Norton)</button>
                <button class="airport-btn" onclick="fetchWeather('EGLK')">EGLK (Blackbushe)</button>
                <button class="airport-btn" onclick="fetchWeather('EGKA')">EGKA (Shoreham)</button>
                <button class="airport-btn" onclick="fetchWeather('EGHR')">EGHR (Goodwood)</button>
                <button class="airport-btn" onclick="fetchWeather('EGHI')">EGHI (Southampton)</button>
                <button class="airport-btn" onclick="fetchWeather('EGHH')">EGHH (Bournemouth)</button>
                <button class="airport-btn" onclick="fetchWeather('EGKK')">EGKK (Gatwick)</button>
                <button class="airport-btn" onclick="fetchWeather('EGMD')">EGMD (Lydd)</button>
            </div>
            
            <div id="weatherDisplay" class="weather-display">
                <div class="weather-header">
                    <span id="airportName">Select an airport</span>
                    <button class="refresh-btn" onclick="refreshWeather()">Refresh</button>
                </div>
                
                <div id="metarSection">
                    <div class="section-title">METAR</div>
                    <div class="metar-text" id="metarText">--</div>
                    <div class="decoded-weather" id="metarDecoded"></div>
                </div>
                
                <div id="tafSection">
                    <div class="section-title">TAF</div>
                    <div class="taf-text" id="tafText">--</div>
                    <div class="decoded-weather" id="tafDecoded"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let currentAirport = null;
        let markers = {};
        
        const airports = {
            'EGLL': { name: 'London Heathrow', lat: 51.4700, lon: -0.4543 },
            'EGLF': { name: 'Farnborough', lat: 51.2758, lon: -0.7763 },
            'EGTB': { name: 'Wycombe Air Park', lat: 51.6117, lon: -0.8083 },
            'EGTK': { name: 'Oxford Kidlington', lat: 51.8369, lon: -1.3200 },
            'EGVN': { name: 'RAF Brize Norton', lat: 51.7500, lon: -1.5836 },
            'EGLK': { name: 'Blackbushe', lat: 51.3239, lon: -0.8475 },
            'EGKA': { name: 'Shoreham', lat: 50.8356, lon: -0.2972 },
            'EGHR': { name: 'Goodwood', lat: 50.8594, lon: -0.7592 },
            'EGHI': { name: 'Southampton', lat: 50.9503, lon: -1.3568 },
            'EGHH': { name: 'Bournemouth', lat: 50.7800, lon: -1.8425 },
            'EGKK': { name: 'London Gatwick', lat: 51.1481, lon: -0.1903 },
            'EGMD': { name: 'Lydd', lat: 50.9561, lon: 0.9392 },
            'EGLC': { name: 'London City', lat: 51.5053, lon: 0.0553 },
            'EGKB': { name: 'Biggin Hill', lat: 51.3308, lon: 0.0325 },
            'EGTO': { name: 'Rochester', lat: 51.3519, lon: 0.5033 },
            'EGSC': { name: 'Cambridge', lat: 52.2050, lon: 0.1750 }
        };
        
        function initMap() {
            map = L.map('weatherMap').setView([51.3, -0.5], 8);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 11,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            
            // Add markers for each airport
            Object.keys(airports).forEach(icao => {
                const airport = airports[icao];
                const marker = L.marker([airport.lat, airport.lon])
                    .bindPopup(`<b>${icao}</b><br>${airport.name}<br><a href="#" onclick="fetchWeather('${icao}'); return false;">Get Weather</a>`)
                    .addTo(map);
                markers[icao] = marker;
            });
        }
        
        async function fetchWeather(icao) {
            currentAirport = icao;
            
            // Highlight selected button
            document.querySelectorAll('.airport-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target?.classList.add('selected');
            
            // Show loading state
            document.getElementById('weatherDisplay').classList.add('show');
            document.getElementById('airportName').textContent = `${icao} - ${airports[icao]?.name || 'Loading...'}`;
            document.getElementById('metarText').innerHTML = '<div class="loading">Fetching METAR...</div>';
            document.getElementById('tafText').innerHTML = '<div class="loading">Fetching TAF...</div>';
            document.getElementById('metarDecoded').innerHTML = '';
            
            try {
                // Fetch METAR
                const metarResponse = await fetch(`https://aviationweather.gov/api/data/metar?ids=${icao}&format=json`);
                const metarData = await metarResponse.json();
                
                if (metarData && metarData.length > 0) {
                    const metar = metarData[0];
                    document.getElementById('metarText').textContent = metar.rawOb || 'No METAR available';
                    decodeMetar(metar);
                } else {
                    document.getElementById('metarText').innerHTML = '<div class="error">No METAR available</div>';
                }
                
                // Fetch TAF
                const tafResponse = await fetch(`https://aviationweather.gov/api/data/taf?ids=${icao}&format=json`);
                const tafData = await tafResponse.json();
                
                if (tafData && tafData.length > 0) {
                    const taf = tafData[0];
                    document.getElementById('tafText').textContent = taf.rawTAF || 'No TAF available';
                    decodeTaf(taf);
                } else {
                    document.getElementById('tafText').innerHTML = '<div class="error">No TAF available (may not be issued for this airport)</div>';
                    document.getElementById('tafDecoded').innerHTML = '';
                }
                
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('metarText').innerHTML = '<div class="error">Failed to fetch weather data</div>';
                document.getElementById('tafText').innerHTML = '<div class="error">Failed to fetch weather data</div>';
            }
        }
        
        // Weather phenomena dictionary
        const weatherCodes = {
            // Intensity
            '-': 'Light',
            '+': 'Heavy',
            'VC': 'In vicinity',
            
            // Descriptors
            'MI': 'Shallow',
            'PR': 'Partial',
            'BC': 'Patches',
            'DR': 'Low drifting',
            'BL': 'Blowing',
            'SH': 'Showers',
            'TS': 'Thunderstorm',
            'FZ': 'Freezing',
            
            // Precipitation
            'DZ': 'Drizzle',
            'RA': 'Rain',
            'SN': 'Snow',
            'SG': 'Snow grains',
            'IC': 'Ice crystals',
            'PL': 'Ice pellets',
            'GR': 'Hail',
            'GS': 'Small hail',
            'UP': 'Unknown precipitation',
            
            // Obscuration
            'BR': 'Mist (vis 1-5km)',
            'FG': 'Fog (vis <1km)',
            'FU': 'Smoke',
            'VA': 'Volcanic ash',
            'DU': 'Widespread dust',
            'SA': 'Sand',
            'HZ': 'Haze',
            'PY': 'Spray',
            
            // Other
            'SQ': 'Squall',
            'PO': 'Dust/sand whirls',
            'DS': 'Duststorm',
            'SS': 'Sandstorm',
            'FC': 'Funnel cloud/tornado'
        };
        
        const cloudTypes = {
            'SKC': 'Sky Clear',
            'CLR': 'Clear',
            'NSC': 'No Significant Cloud',
            'FEW': 'Few (1-2 oktas)',
            'SCT': 'Scattered (3-4 oktas)',
            'BKN': 'Broken (5-7 oktas)',
            'OVC': 'Overcast (8 oktas)',
            'VV': 'Vertical Visibility',
            'CB': 'Cumulonimbus',
            'TCU': 'Towering Cumulus'
        };
        
        function decodeWeatherString(wxString) {
            if (!wxString) return '';
            
            let decoded = [];
            let remaining = wxString;
            
            // Check for intensity
            if (remaining.startsWith('+') || remaining.startsWith('-')) {
                decoded.push(weatherCodes[remaining[0]]);
                remaining = remaining.slice(1);
            }
            
            // Check for weather codes
            for (let code in weatherCodes) {
                if (remaining.includes(code)) {
                    decoded.push(weatherCodes[code]);
                    remaining = remaining.replace(code, '');
                }
            }
            
            return decoded.join(' ') || wxString;
        }
        
        function decodeMetar(metar) {
            let decoded = '<div class="decoded-weather">';
            
            // Parse raw METAR for additional info
            const raw = metar.rawOb || '';
            
            // Time
            if (metar.reportTime) {
                const date = new Date(metar.reportTime);
                const timeStr = date.toUTCString().replace('GMT', 'UTC');
                decoded += `<div class="decoded-item">
                    <span class="decoded-label">Observation Time</span>
                    <span class="decoded-value">${timeStr}</span>
                </div>`;
            }
            
            // Auto/Manual
            if (raw.includes('AUTO')) {
                decoded += `<div class="decoded-item">
                    <span class="decoded-label">Report Type</span>
                    <span class="decoded-value">Automated (no human observation)</span>
                </div>`;
            }
            
            // Wind
            if (metar.wdir !== undefined && metar.wspd !== undefined) {
                let windStr = '';
                if (metar.wspd === 0) {
                    windStr = 'Calm';
                } else if (metar.wdir === 'VRB') {
                    windStr = `Variable direction at ${metar.wspd} kt`;
                } else {
                    windStr = `${metar.wdir}° at ${metar.wspd} kt`;
                    if (metar.wgst) windStr += ` gusting ${metar.wgst} kt`;
                }
                decoded += `<div class="decoded-item">
                    <span class="decoded-label">Wind</span>
                    <span class="decoded-value">${windStr}</span>
                </div>`;
            }
            
            // Variable wind direction
            const varMatch = raw.match(/\d{3}V\d{3}/);
            if (varMatch) {
                const dirs = varMatch[0].split('V');
                decoded += `<div class="decoded-item">
                    <span class="decoded-label">Wind Variable</span>
                    <span class="decoded-value">Between ${dirs[0]}° and ${dirs[1]}°</span>
                </div>`;
            }
            
            // Visibility
            if (metar.visib !== undefined) {
                let visStr = '';
                if (metar.visib === '9999' || metar.visib === '10000') {
                    visStr = '10 km or more';
                } else if (metar.visib < 1000) {
                    visStr = `${metar.visib} metres`;
                } else {
                    visStr = `${(parseFloat(metar.visib)/1000).toFixed(1)} km`;
                }
                decoded += `<div class="decoded-item">
                    <span class="decoded-label">Visibility</span>
                    <span class="decoded-value">${visStr}</span>
                </div>`;
            }
            
            // RVR (Runway Visual Range)
            const rvrMatch = raw.match(/R\d{2}[LRC]?\/[PM]?\d{4}/g);
            if (rvrMatch) {
                rvrMatch.forEach(rvr => {
                    const parts = rvr.match(/R(\d{2}[LRC]?)\/([PM]?)(\d{4})/);
                    if (parts) {
                        const runway = parts[1];
                        const trend = parts[2] === 'P' ? '>' : parts[2] === 'M' ? '<' : '';
                        const range = parts[3];
                        decoded += `<div class="decoded-item">
                            <span class="decoded-label">RVR Runway ${runway}</span>
                            <span class="decoded-value">${trend}${range} metres</span>
                        </div>`;
                    }
                });
            }
            
            // Weather phenomena
            if (metar.wxString) {
                const wx = decodeWeatherString(metar.wxString);
                decoded += `<div class="decoded-item">
                    <span class="decoded-label">Weather</span>
                    <span class="decoded-value">${wx}</span>
                </div>`;
            }
            
            // Clouds
            if (metar.clouds && metar.clouds.length > 0) {
                const cloudStrs = metar.clouds.map(c => {
                    const type = cloudTypes[c.cover] || c.cover;
                    let str = type;
                    if (c.base) str += ` at ${c.base} ft`;
                    if (raw.includes(c.cover + ('00' + c.base/100).slice(-3) + 'CB')) str += ' (Cumulonimbus)';
                    if (raw.includes(c.cover + ('00' + c.base/100).slice(-3) + 'TCU')) str += ' (Towering Cumulus)';
                    return str;
                });
                
                cloudStrs.forEach((cloudStr, i) => {
                    decoded += `<div class="decoded-item">
                        <span class="decoded-label">Cloud Layer ${i+1}</span>
                        <span class="decoded-value">${cloudStr}</span>
                    </div>`;
                });
            } else if (raw.includes('CAVOK')) {
                decoded += `<div class="decoded-item">
                    <span class="decoded-label">Conditions</span>
                    <span class="decoded-value">CAVOK (Ceiling And Visibility OK - vis >10km, no cloud <5000ft, no CB, no sig weather)</span>
                </div>`;
            } else if (raw.includes('NSC') || raw.includes('SKC') || raw.includes('CLR')) {
                decoded += `<div class="decoded-item">
                    <span class="decoded-label">Clouds</span>
                    <span class="decoded-value">${cloudTypes[raw.match(/NSC|SKC|CLR/)[0]]}</span>
                </div>`;
            }
            
            // Temperature & Dewpoint
            if (metar.temp !== undefined) {
                const spread = metar.temp - metar.dewp;
                decoded += `<div class="decoded-item">
                    <span class="decoded-label">Temperature</span>
                    <span class="decoded-value">${metar.temp}°C</span>
                </div>`;
                decoded += `<div class="decoded-item">
                    <span class="decoded-label">Dewpoint</span>
                    <span class="decoded-value">${metar.dewp}°C (spread: ${spread}°C)</span>
                </div>`;
            }
            
            // QNH
            if (metar.altim) {
                decoded += `<div class="decoded-item">
                    <span class="decoded-label">QNH</span>
                    <span class="decoded-value">${metar.altim} hPa</span>
                </div>`;
            }
            
            // Recent weather
            const recentMatch = raw.match(/RE[A-Z]{2,6}/);
            if (recentMatch) {
                const recentWx = decodeWeatherString(recentMatch[0].replace('RE', ''));
                decoded += `<div class="decoded-item">
                    <span class="decoded-label">Recent Weather</span>
                    <span class="decoded-value">${recentWx}</span>
                </div>`;
            }
            
            // Remarks
            if (raw.includes('NOSIG')) {
                decoded += `<div class="decoded-item">
                    <span class="decoded-label">Trend</span>
                    <span class="decoded-value">NOSIG (No significant change expected in next 2 hours)</span>
                </div>`;
            }
            
            decoded += '</div>';
            document.getElementById('metarDecoded').innerHTML = decoded;
        }
        
        function decodeTaf(taf) {
            let decoded = '<div class="decoded-weather">';
            const raw = taf.rawTAF || '';
            
            // Issue time and validity
            if (taf.issueTime) {
                const issueDate = new Date(taf.issueTime);
                decoded += `<div class="decoded-item">
                    <span class="decoded-label">Issued</span>
                    <span class="decoded-value">${issueDate.toUTCString().replace('GMT', 'UTC')}</span>
                </div>`;
            }
            
            // Validity period
            const validMatch = raw.match(/(\d{4})\/(\d{4})/);
            if (validMatch) {
                const startDay = validMatch[1].slice(0, 2);
                const startHour = validMatch[1].slice(2, 4);
                const endDay = validMatch[2].slice(0, 2);
                const endHour = validMatch[2].slice(2, 4);
                decoded += `<div class="decoded-item">
                    <span class="decoded-label">Valid Period</span>
                    <span class="decoded-value">Day ${startDay} at ${startHour}:00 UTC to Day ${endDay} at ${endHour}:00 UTC</span>
                </div>`;
            }
            
            // Parse TAF lines
            const lines = raw.split(/\s+(?=TEMPO|BECMG|PROB|FM)/);
            
            lines.forEach((line, index) => {
                if (index === 0) {
                    // Base forecast
                    decoded += '<div style="margin-top: 10px; font-weight: 600; color: #333;">Base Forecast:</div>';
                    decoded += decodeTafLine(line.replace(/TAF.*?\s+\d{6}Z\s+\d{4}\/\d{4}\s+/, ''));
                } else {
                    // Change groups
                    if (line.startsWith('TEMPO')) {
                        const tempoMatch = line.match(/TEMPO\s+(\d{4})\/(\d{4})/);
                        if (tempoMatch) {
                            decoded += `<div style="margin-top: 10px; font-weight: 600; color: #333;">TEMPORARY (between ${tempoMatch[1].slice(2)}:00-${tempoMatch[2].slice(2)}:00 UTC):</div>`;
                            decoded += decodeTafLine(line.replace(/TEMPO\s+\d{4}\/\d{4}\s+/, ''));
                        }
                    } else if (line.startsWith('BECMG')) {
                        const becmgMatch = line.match(/BECMG\s+(\d{4})\/(\d{4})/);
                        if (becmgMatch) {
                            decoded += `<div style="margin-top: 10px; font-weight: 600; color: #333;">BECOMING (between ${becmgMatch[1].slice(2)}:00-${becmgMatch[2].slice(2)}:00 UTC):</div>`;
                            decoded += decodeTafLine(line.replace(/BECMG\s+\d{4}\/\d{4}\s+/, ''));
                        }
                    } else if (line.startsWith('PROB')) {
                        const probMatch = line.match(/PROB(\d{2})\s+(\d{4})\/(\d{4})/);
                        if (probMatch) {
                            decoded += `<div style="margin-top: 10px; font-weight: 600; color: #333;">PROBABILITY ${probMatch[1]}% (${probMatch[2].slice(2)}:00-${probMatch[3].slice(2)}:00 UTC):</div>`;
                            decoded += decodeTafLine(line.replace(/PROB\d{2}\s+\d{4}\/\d{4}\s+/, ''));
                        }
                    } else if (line.startsWith('FM')) {
                        const fmMatch = line.match(/FM(\d{6})/);
                        if (fmMatch) {
                            const day = fmMatch[1].slice(0, 2);
                            const hour = fmMatch[1].slice(2, 4);
                            const min = fmMatch[1].slice(4, 6);
                            decoded += `<div style="margin-top: 10px; font-weight: 600; color: #333;">FROM Day ${day} at ${hour}:${min} UTC:</div>`;
                            decoded += decodeTafLine(line.replace(/FM\d{6}\s+/, ''));
                        }
                    }
                }
            });
            
            decoded += '</div>';
            document.getElementById('tafDecoded').innerHTML = decoded;
        }
        
        function decodeTafLine(line) {
            let decoded = '';
            
            // Wind
            const windMatch = line.match(/(\d{3}|VRB)(\d{2,3})(G(\d{2,3}))?KT/);
            if (windMatch) {
                let windStr = '';
                const dir = windMatch[1];
                const speed = parseInt(windMatch[2]);
                const gust = windMatch[4] ? parseInt(windMatch[4]) : null;
                
                if (speed === 0) {
                    windStr = 'Calm';
                } else if (dir === 'VRB') {
                    windStr = `Variable at ${speed} kt`;
                } else {
                    windStr = `${dir}° at ${speed} kt`;
                }
                if (gust) windStr += ` gusting ${gust} kt`;
                
                decoded += `<div class="decoded-item">
                    <span class="decoded-label">Wind</span>
                    <span class="decoded-value">${windStr}</span>
                </div>`;
            }
            
            // Visibility
            const visMatch = line.match(/(\d{4}|\d+SM|CAVOK)/);
            if (visMatch) {
                let visStr = '';
                if (visMatch[1] === 'CAVOK') {
                    decoded += `<div class="decoded-item">
                        <span class="decoded-label">Conditions</span>
                        <span class="decoded-value">CAVOK (>10km vis, no cloud <5000ft, no sig weather)</span>
                    </div>`;
                } else if (visMatch[1].includes('SM')) {
                    visStr = visMatch[1];
                } else {
                    const vis = parseInt(visMatch[1]);
                    if (vis === 9999) {
                        visStr = '10 km or more';
                    } else if (vis < 1000) {
                        visStr = `${vis} metres`;
                    } else {
                        visStr = `${(vis/1000).toFixed(1)} km`;
                    }
                    decoded += `<div class="decoded-item">
                        <span class="decoded-label">Visibility</span>
                        <span class="decoded-value">${visStr}</span>
                    </div>`;
                }
            }
            
            // Weather phenomena
            const wxMatches = line.match(/([+-]?)(VC)?(MI|PR|BC|DR|BL|SH|TS|FZ)?(DZ|RA|SN|SG|IC|PL|GR|GS|UP|BR|FG|FU|VA|DU|SA|HZ|PY|SQ|PO|DS|SS|FC)+/g);
            if (wxMatches) {
                wxMatches.forEach(wx => {
                    const decoded_wx = decodeWeatherString(wx);
                    decoded += `<div class="decoded-item">
                        <span class="decoded-label">Weather</span>
                        <span class="decoded-value">${decoded_wx}</span>
                    </div>`;
                });
            }
            
            // Clouds
            const cloudMatches = line.match(/(SKC|CLR|NSC|FEW|SCT|BKN|OVC|VV)(\d{3})?/g);
            if (cloudMatches) {
                cloudMatches.forEach((cloud, i) => {
                    const parts = cloud.match(/(SKC|CLR|NSC|FEW|SCT|BKN|OVC|VV)(\d{3})?/);
                    if (parts) {
                        const type = cloudTypes[parts[1]] || parts[1];
                        let str = type;
                        if (parts[2]) {
                            const height = parseInt(parts[2]) * 100;
                            str += ` at ${height} ft`;
                        }
                        if (cloud.includes('CB')) str += ' (Cumulonimbus)';
                        if (cloud.includes('TCU')) str += ' (Towering Cumulus)';
                        
                        decoded += `<div class="decoded-item">
                            <span class="decoded-label">Cloud Layer ${i+1}</span>
                            <span class="decoded-value">${str}</span>
                        </div>`;
                    }
                });
            }
            
            // NSW (No Significant Weather)
            if (line.includes('NSW')) {
                decoded += `<div class="decoded-item">
                    <span class="decoded-label">Weather</span>
                    <span class="decoded-value">No Significant Weather</span>
                </div>`;
            }
            
            return decoded;
        }
        
        function refreshWeather() {
            if (currentAirport) {
                fetchWeather(currentAirport);
            }
        }
        
        // Initialize map when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            // Auto-fetch Heathrow weather
            fetchWeather('EGLL');
        });
    </script>
